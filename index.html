<!DOCTYPE html>
<html translate="no" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/others/favicon.png" type="image/png">
    <link rel="preload" href="fonds/Zabars.ttf" as="font" type="font/ttf" crossorigin>

    <title>El Pollo Locco</title>
</head>

<body onload="init()">
    <h1 class="title">EL Pollo Locco</h1>
    <div id="canvas-container" class="canvas-container">
        <div class="intro-screen" id="intro-screen">
            <img src="./img/9_intro_outro_screens/start/startscreen_1.png" class="img-intro" alt="Intro Image">
            <button class="start-button" id="start-button" onclick="startGame()">Start Game</button>
        </div>
        <div id="howToPlayOverlay" class="overlay hidden">
            <div class="overlay-content">
                <span class="close-button" onclick="closeHowToPlay()">X</span>
                <h2>How to Play</h2>
                <div class="overlay-text">
                    <p><strong>JUMP:</strong> SPACE</p>
                    <p><strong>MOVE LEFT:</strong> LEFT ARROW</p>
                    <p><strong>MOVE RIGHT:</strong> RIGHT ARROW</p>
                    <p><strong>THROW:</strong> "D"</p>
                </div>
                <a href="legal-notice.html">Legal Notice</a>
            </div>
        </div>
        <canvas width="720" height="480" id="canvas">
        </canvas>
        <div id="game-over" class="hidden">
            <img src="./img/9_intro_outro_screens/game_over/oh no you lost!.png" class="img-full-canvas"
                alt="Game Over">
            <div id="home-restart-buttons" class="home-restart-buttons">
                <button id="restart-button" onclick="restartGame()">Restart</button>
                <button id="home-button" onclick="goHome()">Home</button>
            </div>

        </div>
        <div id="game-win" class="hidden">
            <img src="./img/9_intro_outro_screens/win/won_2.png" class="img-full-canvas" alt="You Win!">
            <div id="coins-home" class="coins-home">
                <div id="coin-display"></div>
                <button id="home-button" onclick="goHome()">Home</button>
            </div>
        </div>
        <div class="pannelTop" id="pannelTop">
            <div class="pannel-wrapper-up">
                <button id="btnSound">
                    <img class="BtnUp" src="./img/Buttons/sound.png" alt="">
                </button>
                <button onclick="toggleFullscreen()" id="btnx">
                    <img id="fullscreen-icon" class="BtnUp" src="./img/Buttons/fullscreen.png" alt="">
                </button>
                <button id="btnHowToPlay">
                    <img class="BtnUp" onclick="howToPlay()" src="./img/Buttons/how-to-play.png" alt="">
                </button>
            </div>
        </div>
        <div class="pannelBottom" id="pannelBottom">
            <div class="pannel-wrapper-down">
                <div class="column">
                    <button class="default" id="btnLeft">
                        <img class="Btn" src="./img/Buttons/leftBtn.png" alt="">
                    </button>

                </div>
                <div class="column">
                    <button class="default" id="btnRight">
                        <img class="Btn" src="./img/Buttons/rightBtn.png" alt="">
                    </button>

                </div>
            </div>

            <div class="pannel-wrapper-down">
                <div class="column">
                    <button class="default" id="btnUp">
                        <img class="Btn" src="./img/Buttons/upBtn.png" alt="">
                    </button>

                </div>
                <div class="column">

                    <button class="default" id="btnThrow">
                        <img class="Btn" src="./img/Buttons/ThrowBtn.png" alt="">
                    </button>


                </div>
            </div>
        </div>

    </div>
    <div id="warnDisplay" class="warn-Display">
        <p>TURN YOUR DEVICE</p>
        <img src="./img/others/rotate-mobile.png" alt="rotate-image">
    </div>

    <script src="./js/models/drawable-object.class.js"></script>
    <script src="./js/models/movable-object.class.js"></script>
    <script src="./js/models/collectable-object.class.js"></script>
    <script src="./js/models/character.class.js"></script>
    <script src="./js/models/cloud.class.js"></script>
    <script src="./js/models/keyboard.class.js"></script>
    <script src="./js/models/background-object.class.js"></script>
    <script src="./js/models/endboss.class.js"></script>
    <script src="./js/models/level.class.js"></script>
    <script src="./js/models/coin.class.js"></script>
    <script src="./js/models/coinStatusBar.class.js"></script>
    <script src="./js/models/bottleStatusBar.class.js"></script>
    <script src="./js/models/endbossStatusBar.class.js"></script>
    <script src="./js/models/world.class.js"></script>
    <script src="./js/models/bottle.class.js"></script>
    <script src="./js/models/chicken.class.js"></script>
    <script src="./js/models/smallChicken.class.js"></script>
    <script src="./js/levels/level1.js"></script>
    <script src="./js/models/healthStatusbar.class.js"></script>
    <script src="./js/models/throwable-object.class.js"></script>
    <script src="./js/models/SoundManager.class.js"></script>
    <script src="./js/game.js"></script>

</body>

</html>
